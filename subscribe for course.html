<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribe</title>
</head>
<body>
    <section class=apply>
    <fieldset>
        <legend>Subscribe to our course</legend>
    
    <form action="/action_php." method="GET"> <!--Сложено е само за украса (action_php.)-->
        <label for="name">Enter your name:</label>
        <input id="name" type="text" name="name" minlength="4" maxlength="18" required pattern="[a-zA-Z]+">
        <br>
        <label for="surname">Enter your surname:</label>
        <input id="surname" type="text" name="surname" required pattern="[a-zA-Z]+" >
        <br>
        <label for="gender">Gender:</label>
        <input id="gender" name="gender" type="radio">Male
        <input id="gender" name="gender" type="radio">Female
        <input id="gender" name="gender" type="radio">Others
        
        <br>
        <label for="method">Preferable method for communication</label>
        <input id="method" name="method" type="radio">Email
        <input id="method" name="method" type="radio">Phone
        <br>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" required>
        <br>
        <label for="number">Phone number:</label>
        <input id="number" name="number" type="text" required  pattern="[0-9 +]+"placeholder="+359...">
        <br>
        <label for="town">Town:</label>
        <select id="town" name="town">
            <option value=""></option>
            <option value="sofiq">Sofiq</option>
            <option value="varna">Varna</option>
            <option value="plovdiv">Plovdiv</option>
            <option value="blagoevgrad">Blagoevgrad</option>
            <option value="pleven">Pleven</option>
        </select>

                    
        <br>
        <label for="age">Age:</label>
        <input id="age" name="age" type="number" min="0" max="40">
        <br>
        <label for="language">Programming language:</label>
        <input id="language" name="language" type="text" required>
        <br>
        <label for="extra">Extra information:</label>
        <br>
        <textarea id="extra" placeholder="Put some extra info"></textarea>
        <br>
        <section class="submission">
            <input type="submit" value="submit">
        </section>
        </form>
        </fieldset>
        



    </form>
    </section>

    
</body>
</html>
