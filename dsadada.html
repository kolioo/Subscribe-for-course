<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <title>Nikolay Kumanov</title>
        <link href="course.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <header>
             <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <h1>Anketa za studenti na tehnicheski universitet sofiq</h1>
        </header>
        <main>
            <section class="anketa">
                <form action="pedalitebg.html" method="post">
                    <fieldset>
                        <span style="color: red;">Studenti v tehnicheskiq li ste</span>
                        <input type="radio" name="true" id="yes" value="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" name="true" id="no" value="no">
                        <label for="no">No</label>
                        
                        
                        <br>
                        <label for="specialnost">Kakva specialnost ste</label>
                        <input id="specialnost" type="text" name="specialnost" maxlength="10" required>
                        <br>
                        <label for="godina">Koq godina ste kopeleta</label>
                        <input id="godina" name="godina" type="number" min="1" max="5">
                        <br>
                        <label for="izpiti">Kolko izpiti imate</label>
                        <input id="izpiti" name="izpiti" type="number" min="0">
                        <br>
                        <label for="izpit">Koi e nai trudniq izpit spored vas</label>
                        <input id="izpit" name="izpit" type="text" required>
                        <br>
                        <span>Haresvate li da hodite na sport</span>
                        
                        <input type="radio" name="answer" id="yes" value="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" name="answer" id="no" value="no">
                        <label for="no">No</label>
                        <br>
                        <label for="extra-info">S kakvo spored vas mojem da podobrim obrazovanieto v tehnika pichove i kurvi</label>
                        <textarea id="extra-info" name="extra-info" rows="3" cols="40"></textarea>
                        <br>
                        <label for="subject">Kakvi predmeti uchite

                        </label>
                        <input type="checkbox" name="maths">Matematika
                        <br>
                        <input type="checkbox" name="geografiq">Geografiq
                        <br>
                        <input type="checkbox" name="bg">BG
                        <br>
                        <input type="checkbox" name="angl">Angliiski
                        <br>
                        <input type="checkbox" name="istoriq">istoriq
                        <br>
                        <input type="checkbox" name="fvs">fvs
                        <br>
                        <input type="checkbox" name="muzika">muzika
                        <br>
                        <input type="checkbox" name="nz">ne znam
                        <br>

                        <section class="submission">
                            <input type="submit" value="submit">
                            
                        </section>
                    </fieldset>
                        



                </form>
            </section>
        </main>

    </body>

</html>
